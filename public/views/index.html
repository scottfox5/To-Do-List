<!DOCTYPE html>
<html>
  <head>
    <script src="../vendors/jquery.js"></script>
    <script src="../scripts/client.js"></script>
    <!-- <link href=" -google font here- " rel="stylesheet"> -->
    <link rel="stylesheet" href="../vendors/bootstrap.css" />
    <link rel="stylesheet" href="../styles/stylesheet.css"  />
    <title>To-Do-List</title>
  </head>
  <body>
    <main class="container-fluid">
      <header>
        <h1>Scott's To Do List</h1>
      </header>
      <form id="task-form">
        <div class="form-group">
          <!-- <label for="task">Task:</label> -->
          <input type="text" id="task" name="task" class="form-control" placeholder="Add task here" />
        </div>

        <div class="form-group">
          <!-- <label for="notes">Notes:</label> -->
          <input type="text" id="notes" name="notes" class="form-control" placeholder="Enter details" />
        </div>

        <button id="addTask" class="btn btn-outline-primary">Add!</button>
      </form>

      <div class="table-responsive">
        <table id="task-table" class="">
          <thead>
            <th>Task</th>
            <th>Notes</th>
            <th>Status</th>
            <!-- <th>Time</th> -->
            <th>Update</th>
            <th>Delete</th>
          </thead>
          <tbody id='table-body'>
          </tbody>
        </table>
    </main>
  </body>
</html>
