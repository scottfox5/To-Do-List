<!DOCTYPE html>
<html>
  <head>
    <script src="../vendors/jquery.js"></script>
    <script src="../scripts/client.js"></script>
    <script src="../vendors/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../vendors/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../vendors/sweetalert.css">
    <link rel="stylesheet" href="../vendors/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stylesheet.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <main>

      <div class='container-fluid'>

        <div class='container'>
          <div class="form-div">
            <img class="img-responsive" src="../images/checklist.png"/>

            <form class="form" id="task-form">

                <div class="form-group">
                  <label class="sr-only" for="task">Task</label>
                  <input type="text" id="task" name="task" class="form-control focus" placeholder="add task..." required/>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="notes">Notes</label>
                  <input type="text" id="notes" name="notes" class="form-control focus" placeholder="details..." required/>
                </div>

                <div class="form-group">
                  <button id="addTask" class="btn btn-outline-primary btn-lg"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>

            </form>

          </div>


          <div class="table-responsive row">
            <table id="task-table" class="table-hover table-bordered col-md-12">
              <thead>
                <th><i class="fa fa-check-square fa-lg" aria-hidden="true"></i></th>
                <th><i class="fa fa-list fa-lg" aria-hidden="true"></i></th>
                <th><i class="fa fa-asterisk fa-lg" aria-hidden="true"></i></th>
                <th><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i></th>
                <th><i class="fa fa-pencil-square fa-lg" aria-hidden="true"></i></th>
                <th><i class="fa fa-minus-square fa-lg" aria-hidden="true"></i></th>
              </thead>
              <tbody id='table-body'>
                <!-- content to be added via jQuery -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
